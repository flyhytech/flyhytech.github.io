<div class="single-blog-page">
              <div class="left-blog">
                <h4>categories</h4>
                <ul>
{% assign allcategories = site.note | map:'categories' | join:',' | split:',' | group_by:'category' %}
{% for category in allcategories %}
                    <li>
                      <a href="#">{{ category.name }} ({{ category.size }})</a>
                    </li>
{% end for %}
                </ul>
              </div>
            </div>

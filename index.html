---
layout: default
---

		<div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
			{% for post in site.posts %}
				<div class="single-blog">
					<div class="single-blog-img">
					  <a href="blog-details.html">
												<img src="{{ site.baseurl }}{{ post.mainimage }}" alt="">
											</a>
					</div>
					<div class="blog-meta">
					  <span class="comments-type">
												<i class="fa fa-comment-o"></i>
												<a href="#">11 comments</a>
											</span>
					  <span class="date-type">
												<i class="fa fa-calendar"></i>{{ page.date | date: "%B %e, %Y" }}
											</span>
					</div>
					<div class="blog-text">
					  <h4>
												<a href="#">{{ post.title }}</a>
											</h4>
					  <p>
						{{ post.excerpt }}
					  </p>
					</div>
					<span>
											<a href="blog-details.html" class="ready-btn">Read more</a>
										</span>
				  </div>
				</div>
				<!-- End single blog -->
			{% endfor %}

            <div class="blog-pagination">
              <ul class="pagination">
                <li><a href="#">&lt;</a></li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">&gt;</a></li>
              </ul>
            </div>
